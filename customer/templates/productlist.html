{% extends 'navbar.html' %}
{% block nav %}

<div class="d-flex justify-content-between mb-4">
  <h2>Product list</h2>
  <form action="{% url 'search' %}" method="post" class="d-flex">
    {% csrf_token %}
    <input type="search" placeholder="search with nme" name="searchkey" class="form-control">
    <button class="btn btn-success">Search</button>
  </form>
</div>


<div class="d-flex justify-content-evenly flex-wrap">

{% for i in products %}
<div class="card" style="width: 18rem;">
    <img src="{{i.image.url}}" height="250px" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-center">{{i.title}}</h5>
      <h6 class="card-text text-center">{{i.description}}</h6>
      <p class="card-text text-center">RS:{{i.price}}</p>
      <a href="{% url 'pdetail' i.id %}" class="stretched-link"></a>
    </div>
  </div>
{% endfor %}

</div>

{% endblock nav %}
